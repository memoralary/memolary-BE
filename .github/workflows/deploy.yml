name: Deploy to EC2

on:
  push:
    branches:
      - back/build/16
  workflow_dispatch:  # 수동 실행 허용

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python manage.py test --verbosity=2
        env:
          DJANGO_SETTINGS_MODULE: backend.settings
          SECRET_KEY: test-secret-key-for-ci

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test  # 테스트 통과 후 배포
    if: github.ref == 'refs/heads/back/build/16'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 프로젝트 디렉토리로 이동
            cd ~/memolary-backend
            
            # 최신 코드 가져오기
            git fetch origin back/build/16
            git reset --hard origin/back/build/16
            
            # 가상환경 활성화
            source venv/bin/activate
            
            # 의존성 설치
            pip install -r requirements.txt
            
            # 데이터베이스 마이그레이션
            python manage.py migrate --noinput
            
            # 기존 프로세스 종료
            pkill -f "gunicorn" || true
            pkill -f "celery" || true
            
            # .env 파일 로드하고 Gunicorn 실행 (8000 포트, 백그라운드)
            nohup venv/bin/gunicorn backend.wsgi:application \
              --bind 0.0.0.0:8000 \
              --workers 3 \
              --timeout 120 \
              --access-logfile - \
              --error-logfile - \
              > gunicorn.log 2>&1 &
            
            # Celery 워커 실행 (백그라운드)
            nohup venv/bin/celery -A backend worker -l info --concurrency=2 \
              > celery.log 2>&1 &
            
            sleep 3
            echo "✅ Deployment completed! Server running on port 8000"
